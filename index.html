<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        z-index: 10;
      }
      #controls button {
        margin: 3px;
        padding: 5px 10px;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>

    <!-- üî• 3D„É¢„Éá„É´Êú¨‰Ωì -->
    <model-viewer id="mv"
      src="model.glb"
      
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      exposure="1.0"
      environment-image="neutral">
    </model-viewer>

    <!-- üî• ON/OFF„Éú„Çø„É≥ -->
    <div id="controls">
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

    <script>
      const mv = document.querySelector("#mv");
      let sceneReady = false;

      mv.addEventListener("load", () => {
        sceneReady = true;
      });

      async function togglePart(target) {
        if (!sceneReady) {
          console.warn("model not ready yet");
          return;
        }

        await mv.updateComplete;

        const scene = mv.model.scene;

        scene.traverse((obj) => {
          // Mesh „Å†„ÅëÂØæË±°
          if (obj.isMesh && 
              (obj.name === target || obj.name.startsWith(target + "_"))) 
          {
            obj.visible = !obj.visible;
          }
        });
      }
    </script>




  </body>
</html>
