<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        z-index: 10;
      }
      #controls button {
        margin: 3px;
        padding: 5px 10px;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>

    <!-- ðŸ”¥ 3Dãƒ¢ãƒ‡ãƒ«æœ¬ä½“ -->
    <model-viewer id="mv"
      src="model.glb"
      
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      exposure="1.0"
      environment-image="neutral">
    </model-viewer>

    <!-- ðŸ”¥ ON/OFFãƒœã‚¿ãƒ³ -->
    <div id="controls">
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

    <script>
      const mv = document.querySelector("#mv");
      let sceneReady = false;

      // âœ… ãƒ¢ãƒ‡ãƒ«ã®ã‚·ãƒ¼ãƒ³ãŒå®Œå…¨ã«ä½¿ãˆã‚‹çŠ¶æ…‹ã«ãªã£ãŸåˆå›³
      mv.addEventListener("model-visibility", (ev) => {
        if (ev.detail.visible) {
          sceneReady = true;
          console.log("Scene fully ready");
        }
      });

      async function togglePart(target) {
        if (!sceneReady) {
          console.warn("Scene not ready yet");
          return;
        }

        // model-viewer å†…éƒ¨ã®æ›´æ–°å®Œäº†ã‚’å¾…ã¤
        await mv.updateComplete;

        // scene ã‚’å®‰å…¨ã«å–å¾—ï¼ˆãªã‘ã‚Œã°è«¦ã‚ã¦returnï¼‰
        const scene = (mv.model && mv.model.scene) || mv.scene;
        if (!scene) {
          console.warn("Scene object is still missing", mv.model);
          return;
        }

        // box / drawer / front ã¨ã€ãã® *_ãƒ©ãƒ³ãƒ€ãƒ ID ä»˜ãã® Mesh ã‚’å…¨éƒ¨ãƒˆã‚°ãƒ«
        scene.traverse((obj) => {
          if (
            obj.isMesh &&
            (obj.name === target || obj.name.startsWith(target + "_"))
          ) {
            obj.visible = !obj.visible;
          }
        });
      }
    </script>







  </body>
</html>
