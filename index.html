<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body { margin: 0; padding: 0; }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }

      /* ON/OFF ボタン */
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 20;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      /* ← 新しく作る AR ボタン */
      #ar-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 120px;
        height: 50px;
        background: #007aff;
        color: white;
        font-size: 18px;
        text-align: center;
        line-height: 50px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        z-index: 30;
      }
    </style>
  </head>

  <body>
    <model-viewer id="mv"
      src="model.glb"
      ios-src="Untitled.usdc"
      ar
      ar-modes="quick-look"
      camera-controls
      environment-image="neutral">
    </model-viewer>

    <!-- 自作の AR ボタン -->
    <div id="ar-button" onclick="launchAR()">ARで見る</div>

    <div id="controls">
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

    <script>
      // QuickLook を直接起動する関数
      function launchAR() {
        const url = "Untitled.usdc";
        const a = document.createElement("a");
        a.setAttribute("rel", "ar");
        a.setAttribute("href", url);
        a.click();
      }

      const mv = document.querySelector("#mv");
      let sceneReady = false;

      mv.addEventListener("load", async () => {
        await mv.updateComplete;
        sceneReady = true;
        console.log("Scene ready");
      });

      async function togglePart(target) {
        if (!sceneReady) return;
        await mv.updateComplete;

        const scene = mv.model.scene;
        if (!scene) return;

        scene.traverse(obj => {
          if (obj.isMesh && obj.name === target) {
            obj.visible = !obj.visible;
          }
        });
      }
    </script>
  </body>
</html>
