<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body { margin: 0; padding: 0; }
      #controls {
        position: fixed;
        top: 10px; left: 10px;
        background: white;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <model-viewer id="mv"
                  src="model.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  exposure="1.0">
    </model-viewer>

    <div id="controls">
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

    <script>
      function togglePart(name) {
        const mv = document.getElementById("mv");
        const part = mv.model.getMaterialByName(name) || mv.model.getNodeByName(name);
        if (!part) return;

        // ノードの可視性切り替え
        part.visible = !part.visible;
      }
    </script>

  </body>
</html>
