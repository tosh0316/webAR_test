<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        z-index: 10;
      }
      #controls button {
        margin: 3px;
        padding: 5px 10px;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>

    <!-- ðŸ”¥ 3Dãƒ¢ãƒ‡ãƒ«æœ¬ä½“ -->
    <model-viewer id="mv"
      src="model.glb"
      
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      exposure="1.0"
      environment-image="neutral">
    </model-viewer>

    <!-- ðŸ”¥ ON/OFFãƒœã‚¿ãƒ³ -->
    <div id="controls">
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

    <script>
      const mv = document.querySelector("#mv");

      // ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œäº†ãƒ•ãƒ©ã‚°
      let sceneReady = false;

      // model-viewer ã® model-visibility event ã§èª­ã¿è¾¼ã¿å®Œäº†ã‚’æ¤œçŸ¥
      mv.addEventListener('load', () => {
        sceneReady = true;
        console.log("model loaded");
      });

      async function togglePart(name) {
        if (!sceneReady) {
          console.log("model not ready yet");
          return;
        }

        await mv.updateComplete;
        const root = mv.model.scene;

        root.traverse(node => {
          if (node.name === name || node.name.startsWith(name + "_")) {
            node.traverse(obj => {
              if (obj.isMesh) {
                obj.visible = !obj.visible;
              }
            });
          }
        });
      }
    </script>


  </body>
</html>
