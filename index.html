<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        z-index: 10;
      }
      #controls button {
        margin: 3px;
        padding: 5px 10px;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>

    <!-- ðŸ”¥ 3Dãƒ¢ãƒ‡ãƒ«æœ¬ä½“ -->
    <model-viewer id="mv"
      src="model.glb"
      ios-src="model.usdz"
      ar
      ar-modes="quick-look"
      camera-controls
      environment-image="neutral"
      style="width:100vw; height:100vh;">
    </model-viewer>

    <!-- ðŸ”¥ ON/OFFãƒœã‚¿ãƒ³ -->
    <div id="controls">
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

    <script>
      const mv = document.querySelector("#mv");
      let sceneReady = false;

      // glTF ã®å ´åˆã€"load" ã®æ–¹ãŒ scene ç”Ÿæˆå¾Œã«æ¥ã‚‹
      mv.addEventListener("load", async () => {
        await mv.updateComplete;
        sceneReady = true;
        console.log("Scene ready for glTF");
      });

      async function togglePart(target) {
        if (!sceneReady) {
          console.warn("Scene not ready yet");
          return;
        }

        await mv.updateComplete;

        const scene = mv.model.scene;
        if (!scene) {
          console.warn("Scene object missing");
          return;
        }

        scene.traverse(obj => {
          if (
            obj.isMesh &&
            (obj.name === target)
          ) {
            obj.visible = !obj.visible;
          }
        });
      }
    </script>








  </body>
</html>
