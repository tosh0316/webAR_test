<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- THREE.js（バウンディングボックス用） -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"></script>

    <style>
      body { margin: 0; }
      model-viewer { width: 100vw; height: 100vh; }
      #controls {
        position: fixed; top: 10px; left: 10px;
        background: white; padding: 10px; border-radius: 10px; z-index: 20;
      }
    </style>
  </head>

  <body>

    <!-- ▼ 重要：ID を mv に統一 -->
    <model-viewer id="mv"
      src="model.glb"
      camera-controls
      ar
      environment-image="neutral"
      style="width:100vw; height:100vh;"
    >
    </model-viewer>

    <div id="controls">
      <div>Parts:</div>
      <button onclick="togglePart('box')">box</button>
      <button onclick="togglePart('drawer')">drawer</button>
      <button onclick="togglePart('front')">front</button>
    </div>

<!-- 自動ホットスポット生成 -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

  const mv = document.querySelector("#mv");

  mv.addEventListener("load", async () => {
    await mv.updateComplete;

    const scene = mv.model.scene;

    console.log("Scene ready. Generating hotspots…");

    scene.traverse(obj => {
      if (obj.isMesh && obj.name) {

        // バウンディングボックス
        const box = new THREE.Box3().setFromObject(obj);
        const center = new THREE.Vector3();
        box.getCenter(center);

        console.log(`Mesh: ${obj.name} center:`, center);

        // ホットスポット作成
        const btn = document.createElement("button");
        btn.slot = `hotspot-${obj.name}`;
        btn.innerText = obj.name;

        btn.setAttribute("data-position",
          `${center.x} ${center.y} ${center.z}`
        );

        btn.setAttribute("data-normal", "0 0 0.1");

        mv.appendChild(btn);
      }
    });
  });
</script>

<script>
  // Part トグル（必要ならここにロジック追加）
  function togglePart(name) {
    const mv = document.querySelector("#mv");
    const obj = mv.model && mv.model.getObjectByName(name);
    if (!obj) return;
    obj.visible = !obj.visible;
  }
</script>

  </body>
</html>
